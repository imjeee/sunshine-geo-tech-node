<div id="findOutMoreBtn">
	<strong>find out more</strong>
</div>
<script>
	$('#findOutMoreBtn').click(function() {
		var windowHeight = $(window).height(); // get the height of the window
		$('html, body').animate({
          scrollTop: windowHeight - 120
        }, 500);
	});
</script>
<style>
#findOutMoreBtn {
	margin: -50px auto 30px auto;
	color: white;
	background-color: rgba(0,0,0,.7);
	padding: 15px;
	max-width: 350px;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
	text-align: center;
	cursor: pointer;
	transition: .5s;
	&:hover {
		color: white;
	}
}
</style>
